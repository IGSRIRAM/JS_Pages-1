<!DOCTYPE html>
<html>
<head>
      <title>BusinessBank Login</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./CSS/index.css">
      <script src="./JAVA SCRIPT/index.js"></script>
</head>

<body>
      <div class="main">
            <h1 style="margin: 0%;">Business Bank Login</h1>
            <h3 >Enter your login credentials</h3>
            <form action="">
                <label for="first"> User Name: </label>
                <input type="text" id="username"  placeholder="Hint:(Enter your Name)" >

                <label for="first"> User-ID: </label>
                <input type="text" id="userid"  placeholder="Enter your Card-Number" >

                <label for="password"> Password: </label>
                <input type="password" id="password" placeholder="Enter your Password                                           (Hint: Enter any 6-Digit Number)" >
                <a href="" style="display: flex;justify-content: right;margin-bottom: 0px; text-decoration: none;">Forgot Password?</a>
                
            </form>
            <button onclick="login()" >Log-in </button>
            <p>Not registered?
                <a href="" style="text-decoration: none;"> Create an account </a>
            </p>
      </div>
</body>
</html>
